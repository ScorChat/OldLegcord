<!doctype html>
<html>
    <head>
        <title>Loading</title>
    </head>
    <body>
        <h1>Loading Oldcord</h1>
        <script>
            switch (window.legcord.channel) {
                case "firecord":
                    window.location.replace("https://firecord.cyberward.xyz");
                    break;
                case "local":
                    window.location.replace("http://localhost:1337");
                    break;
                default:
                    window.location.replace("https://staging.oldcordapp.com");
            }
        </script>
    </body>
</html>
